{% extends "index/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="bottom-border mb-4">Log In</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <br><br>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">
                            Login
                        </button>
                    </div>
                </form>
                <br>
                <div class="border-top pt-3">
                    <small class="text">Interested in joining us?
                        <br>
                        <a class="ml-2" href="{% url 'register' %}">Apply Now</a>
                    </small>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock content %}
